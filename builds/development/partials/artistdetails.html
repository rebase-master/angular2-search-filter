<section class="card artistinfo">
    <div class="artist">
        <h1>{{artist.name}}</h1>
        <div class="info">
            <h3>{{artist.reknown}}</h3>
            <img
                src="images/{{artist.shortname}}_tn.jpg"
                alt="{{artist.name}}"
            />
            <div class="longbio">
                {{artist.bio}}
            </div>
        </div>
    </div>
</section>
